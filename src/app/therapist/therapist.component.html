<div>
  <div class="add-entity" (click)="showAddForm = !showAddForm">
    Add Therapist
  </div>
  <div class="add-entity-form" *ngIf="showAddForm">
    <form (keydown.enter)="$event.preventDefault()">
      <div>
        <span>Name:</span>
        <input type="text" #name>
      </div>
      <div>
        <span>Position:</span>
        <input type="text" #position>
      </div>
      <div>
        <span>Clinic:</span>
        <select #clinic>
          <option value="">Not Selected</option>
          <option *ngFor="let clinic of clinics" value="{{ clinic.id }}">{{ clinic.name }}</option>
        </select>
      </div>
      <div>
        <button type="button" (click)="addTherapist(name.value, position.value, clinic.value)">Submit</button>
      </div>
    </form>
  </div>
  <table border="1" class="entity-table">
    <tr>
      <th>Name</th>
      <th>Position</th>
      <th>Clinic</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let therapist of therapists">
      <td>
        {{ therapist.name }}
      </td>
      <td>
        {{ therapist.position }}
      </td>
      <td>
        {{ getRelatedClinicName(therapist.id) }}
      </td>
      <td>
        <div class="entity-action" routerLink="/therapist/{{ therapist.id }}">details</div>
        <div class="entity-action" (click)="deleteTherapist(therapist.id)">delete</div>
      </td>
    </tr>
  </table>
</div>
